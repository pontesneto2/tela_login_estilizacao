<!DOCTYPE html>
<html lang="pt-br">
    
    <head>    
		<!--SC_JS_LIB-->
        <title>[sis_titulo]</title>
        <!--SC_PAGE_CHARSET-->
        <link rel="stylesheet" href="{SC_LIB_CURRENT}login/css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<style>span.sc-ui-pwd-toggle-icon{position:relative;display:inline-block;cursor:pointer;right:.5rem;z-index:2;float:right;bottom:1.7rem}</style>
    </head>
	
    <body>
            <div class="foto-fundo">
            <div class="content">
                    <div class="background">
                    <!--https://sistemas2.sda.ce.gov.br/scriptcase_novo/app/psjiv/_lib/libraries/grp/templateMI/fundoDiz3.jpg-->
                    <div class="logo">
                        <img src="https://www.sda.ce.gov.br/wp-content/uploads/sites/60/2021/04/sda-color-nova.png" alt="IDACE" width="85%">
                    </div>
                    
                    <form class="form" action="" {SC_FORM_ATTR}>
                        <!--SC_FORM_HIDDEN-->
                        
                        <h2 class="titulo-principal">
                            [sis_titulo]
                        </h2>
                        
                        <div class="control">
                            <label class="label-control" for="name">USUÁRIO*</label>
                            <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_usuario} type="text" placeholder="Digite o seu Usuário" name="name" style="97%";>
                        </div>
                        
                        <div class="control-2">
                            <label class="label-control2" for="pass">SENHA*</label>
                            <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_senha} type="password" placeholder="Digite a sua Senha" name="pass" style="97%";>
                        </div>
                        <!--SC_CAPTCHA-->
                        <!--SC_REQUIRED_MSG-->
                        
                        <div class="submit">
                            <input style="background-color: #000000;" type="button" value="Acessar" {SC_FORM_SUBMIT_CALL}/>
                        </div> 
                        
                        {SC_FIELD_INFO_links}
                    </form>
                    </div>
            </div>    
            </div>            
    </body>
</html>
